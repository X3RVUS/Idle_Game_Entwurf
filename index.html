<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Mining Outpost</title>
    <!-- Styles now include isometric transformations for build plots -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="planets-container"></div> 

        <div id="mining-base">
            <div class="build-slot">
                <div id="build-plot-0" class="build-plot" data-slot-index="0"></div>
            </div>
            <div class="build-slot">
                <div id="build-plot-1" class="build-plot" data-slot-index="1"></div>
            </div>
            <div class="build-slot">
                <div id="build-plot-2" class="build-plot" data-slot-index="2"></div>
            </div>
            <div class="build-slot">
                <div id="build-plot-3" class="build-plot" data-slot-index="3"></div>
            </div>
            <div class="build-slot">
                <div id="build-plot-4" class="build-plot" data-slot-index="4"></div>
            </div>
            <div class="build-slot">
                <div id="build-plot-5" class="build-plot" data-slot-index="5"></div>
            </div>
            <div class="build-slot">
                <div id="build-plot-6" class="build-plot" data-slot-index="6"></div>
            </div>
            <div class="build-slot">
                <div id="build-plot-7" class="build-plot" data-slot-index="7"></div>
            </div>
        </div>
        

        <div id="score-display">Score: 0</div>
        <div id="collector-count-display">Sammler: 0</div>
        <div id="storage-display">Lager: 0 / 100</div>
        <div id="storage-area">
            <div id="storage-fill"></div>
        </div>

        <div id="goods-display">Güter: 0 / 50</div>
        <div id="goods-area">
            <div id="goods-fill"></div>
        </div>

        <div id="buttons-container">
            <div class="button-column">
                <button id="buy-collector-button" class="game-button">Neuer Sammler (Kosten: 10)</button>
                <button id="upgrade-collector-speed-button" class="game-button">Sammler Tempo (Kosten: 20)</button>
            </div>
            <div class="button-column">
                <button id="upgrade-storage-button" class="game-button">Lager erweitern (Kosten: 50)</button>
                <button id="upgrade-collector-yield-button" class="game-button">Sammler Ertrag (Kosten: 10)</button>
            </div>
            <div class="button-column">
                <button id="upgrade-goods-storage-button" class="game-button">Güterlager erweitern (Kosten: 75)</button>
            </div>
        </div>

        <div id="build-menu" class="menu-overlay hidden">
            <div class="menu-content">
                <h3>Baumenü</h3>
                <p>Wähle, was du bauen möchtest.</p>
                <button id="build-factory-button" class="game-button">Fabrik bauen (Kosten: 10 Score)</button>
                <button id="build-trade-post-button" class="game-button">Handelsposten bauen (Kosten: 50 Score)</button>
                <button id="close-build-menu-button" class="game-button close-button">Schließen</button>
            </div>
        </div>

        <div id="factory-upgrade-menu" class="menu-overlay hidden">
            <div class="menu-content">
                <h3>Fabrik-Upgrades</h3>
                <p id="factory-upgrade-status">Ertrag: 1x, Tempo: 5s</p>
                <button id="upgrade-factory-yield-button" class="game-button">Ertrag upgraden (Kosten: 10 Score)</button>
                <button id="upgrade-factory-speed-button" class="game-button">Tempo upgraden (Kosten: 20 Score)</button>
                <button id="close-factory-upgrade-menu-button" class="game-button close-button">Schließen</button>
            </div>
        </div>

        <div id="trade-post-upgrade-menu" class="menu-overlay hidden"> <div class="menu-content">
                <h3>Handelsposten-Upgrades</h3>
                <p id="trade-post-upgrade-status">Verkaufspreis: 1x, Händler Tempo: 10s</p>
                <button id="upgrade-trade-post-price-button" class="game-button">Preis erhöhen (Kosten: 20 Score)</button>
                <button id="upgrade-trade-post-speed-button" class="game-button">Händler Tempo (Kosten: 30 Score)</button>
                <button id="close-trade-post-upgrade-menu-button" class="game-button close-button">Schließen</button>
            </div>
        </div>
    </div>

     <script type="module" src="js/main.js"></script>
</body>
</html>
