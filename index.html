<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Mining Empire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="mining-base"></div>
        <div id="planet"></div>

        <div id="score-display">Score: 0</div>
        <div id="laser-count-display">Laser: 0/5</div>
        <div id="laser-yield-display">Ertrag: x1.0</div>
        <div id="laser-speed-display">Rate: 10.00s</div>

        <div id="buttons-container">
            <div class="button-column">
                <button id="buy-laser-button" class="game-button">Neuer Laser (Kosten: 50)</button>
                <button id="buy-laser-multiplier-button" class="game-button">Laser Multi (Kosten: 10)</button>
            </div>
            <div class="button-column">
                <button id="upgrade-laser-speed-button" class="game-button">Laser Speed (Kosten: 20)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
